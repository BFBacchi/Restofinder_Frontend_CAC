<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restofinder</title>
    <link rel="stylesheet" href="./CSS/style.css"/>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4316237706099270"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <header class="index-header">
      <h3><i class="bi bi-egg-fried"></i>Restofinder</h3>
      <nav class="index-header-nav">
        <a  onclick="mostrarAlerta()">Info</a>
        <a onclick="mostrarAlertaContacto()">Contacto</a>
        <a onclick="mostrarAlertaInicioSesion()">Inicio de sesión</a>
      </nav>
      <button id="openModalButton" class="action_btn">Reservar</button>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="dropdown_menu">
        <ul class="links">
          <li><a href="#" onclick="mostrarAlerta()">Info</a></li>
          <li><a href="#" onclick="mostrarAlertaContacto()">Contacto</a></li>
          <li><a href="#" onclick="mostrarAlertaInicioSesion()">Inicio de sesión</a></li>
          
        </ul>
        <button class="action_btn">Reservar</button>
      </div>
    </header>
    <!-- Modal -->
    <div id="reservationModal" class="modal">
      <div class="modal-content">
        <span id="closeModalButton" class="close">&times;</span>
        <h2><i class="bi bi-egg-fried"> </i>Haga su reserva aqui</h2>
        <form id="reservationForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required >

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="date">Fecha de reserva:</label>
          <input type="date" id="date" name="date" required>

          <label for="time">Hora de reserva:</label>
          <input type="time" id="time" name="time" required>

          <label for="people">Número de personas:</label>
          <input type="number" id="people" name="people" required>
          <label for="restaurant">Restaurante:</label>
            <select id="restaurant" name="restaurant" required>
                <option value="">Seleccione un restaurante</option>
            </select>

            <div class="checkbox-container">
                <input type="checkbox" id="sendTicket" name="sendTicket">
                <label for="sendTicket">Enviar ticket de reserva a mi email</label>
            </div>
          <button type="submit">Reservar</button>
        </form>
      </div>
    </div>
    
    <main class="index-main">
      <section class="title-index-main">
        <h1>Los mejores sitios gastronómicos</h1>
        <h2>
          No sabés dónde ir en ciudad de Buenos Aires? Explorá tus opciones aquí
        </h2>
      </section>
      <section class="index-category-container">
        <div class="index-category">
          <img src="./IMAGES/merienda.jpg" alt="desayunos_meriendas">
          <a href="./desayunos_meriendas.html">Desayunos y Meriendas</a>
        </div>
        <div class="index-category">
          <img src="./IMAGES/almuerzo.jpg" alt="almuerzos">
          <a href="./almuerzos.html">Almuerzos</a>
        </div>
        <div class="index-category">
          <img src="./IMAGES/imagen cenas.jpg" alt="cenas">
          <a href="./cenas.html">Cenas</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="redes-sociales">
        <p>&copy;Restofinder 2019</p>
        <a href="http://www.instagram.com/restofindercaba/"
          ><i class="bi bi-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/share/2B69YtZcH3JV5uMS/?mibextid=qi2Omg"
          ><i class="bi bi-facebook"></i
        ></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
